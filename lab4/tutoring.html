<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gamma Nu Eta @ RPI | Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</head>

<body>
  <div class="container-fluid">
    <img src="assets/images/Logo_Color_Transparent.png" alt="ITWS Logo" class=" mx-auto d-block" id="banner-logo">
  </div>

  <!-- Navigation bar, fixed to top of page -->
  <nav class="navbar navbar-expand bg-white  sticky-top">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" href="#">
            <img src="assets/images/gnh_logo.png" alt="GNH Logo Navbar" class="rounded-pill" id="navbar-logo">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="events-activities.html">Events/Activities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tutoring.html">GNH Tutoring</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Form to register for tutoring, form won't submit unless all fields are filled -->
  <div class="container">
    <form class="needs-validation">
      <div class="mb-3">
        <label for="input-name" class="form-label">Name</label>
        <input type="text" class="form-control" id="input-name" aria-describedby="name-help" required>
        <div id="name-help" class="form-text">Enter your first and last name.</div>
      </div>
      <div class="mb-3">
        <label for="input-email" class="form-label">RPI Email</label>
        <input type="email" class="form-control" id="input-email" aria-describedby="email-help" required>
        <div id="email-help" class="form-text">Enter your RPI email.</div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="subscribe-mailing-list">
        <label class="form-check-label" for="subscribe-mailing-list">Subscribe to Gamma Nu Eta Newsletter.</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>

</body>

</html>
