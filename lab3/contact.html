  <!-- Contact info form which when validated sends email -->
  <div class="container">
    <form action="/action_page.php">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="phone" class="form-control" id="phone">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea type="message" class="form-control" rows="3"></textarea>
        <small id="messageHelp" class="form-text text-muted">Provide a message to be delivered to our faculty.</small>
      </div>
    </form>
